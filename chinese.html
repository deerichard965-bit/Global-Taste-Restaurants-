<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fcefdc;
      padding-top: 180px;
      padding-bottom: 80px;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .search-bar {
      margin-top: 10px;
    }

    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 20px;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }

    .cart-dropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1001;
    }

    .cart-dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-dropdown li {
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .menu-item {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item img {
      width: 100%;
      height: auto;
    }

    .menu-item h4 {
      margin: 15px 0 5px;
      font-size: 1.2em;
    }

    .menu-item h5 {
      color: #666;
    }

    .add-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .back-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #ffd;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <h1>Welcome to Global Taste Restaurant</h1>
      <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’ <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>
    <div class="search-bar">
      <input
        type="text"
        class="search-input"
        id="search"
        placeholder="Search for a dish..."
        onkeyup="filterMenu()"
      />
    </div>
    <div class="cart-dropdown" id="cartDropdown">
      <strong>Your Cart</strong>
      <ul id="cartItems"></ul>
    </div>
  </header>

  <div class="menu-container" id="menu">
    <div class="menu-item">
      <img src="c1.jpg" alt="Egg Foo Young">
      <h4>Egg Foo Young</h4>
      <h5>$10</h5>
      <button class="add-btn" onclick="addToCart('Egg Foo Young', 10)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="c2.jpg" alt="Crispy Bao">
      <h4>Crispy Bao</h4>
      <h5>$8</h5>
      <button class="add-btn" onclick="addToCart('Crispy Bao', 8)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="c3.jpg" alt="Sweet and Sour Pork">
      <h4>Sweet and Sour Pork</h4>
      <h5>$15</h5>
      <button class="add-btn" onclick="addToCart('Sweet and Sour Pork', 15)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="c4.jpg" alt="Kung Pao Chicken">
      <h4>Kung Pao Chicken</h4>
      <h5>$10</h5>
      <button class="add-btn" onclick="addToCart('Kung Pao Chicken', 10)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Our Restaurant</p>
    <a class="back-link" href="Home.html">Back to Home</a>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      document.getElementById('cartCount').textContent = cart.length;
      const list = document.getElementById('cartItems');
      list.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        list.appendChild(li);
      });
    }

    function toggleCart() {
      const dropdown = document.getElementById('cartDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function filterMenu() {
      const input = document.getElementById('search').value.toLowerCase();
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => {
        const name = item.querySelector('h4').textContent.toLowerCase();
        item.style.display = name.includes(input) ? '' : 'none';
      });
    }

    // Close cart if clicked outside
    window.onclick = function(event) {
      if (!event.target.closest('.cart-icon')) {
        document.getElementById('cartDropdown').style.display = 'none';
      }
    }
  </script>

</body>
</html>
